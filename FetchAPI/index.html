<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register Form</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
        }
        .container.w-50.bg-secondary.rounded.shadow{
            background: #1c9595 !important;
        }
    </style>
</head>

<body>
    <div class="container w-50 bg-secondary rounded shadow">
        <div class="register-title"><h3 class="text-white text-center pt-3">Register Form</h3></div>
        <form id="formValue" class="form-group p-3" method="post">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                <div class="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                <div class="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone number">
                <div class="numberError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                <div class="passwordError"></div>
            </div>
            <div class="form-group pt-3">
                <button type="submit" class="btn btn-primary d-block w-50">Submit</button>
            </div>
        </form>
        <div class="msg"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
